# Note: copy/paste the YAML below into the editor at https://ergogen.cache.works/

points:
  # apply props to all keys
  key:
    padding: cy # global choc vertical spacing
    tags:
      1u: true
  mirror:
    ref: thumbs_outer_secondary
    distance: 30

  zones:
    # main section is for the alpha keys
    main:
      rotate: -20
      key:
        bind: [0,1,0,1]
      rows:
        bottom:
        home:
        top:
      columns:
        outer:
        pinkie:
          spread: cx # choc horiz spacing
        ring:
        middle:
        index:
        inner:
          spread: cx # choc horiz spacing

    # primary thumb keys
    thumbs:
      anchor:
        ref: main_inner_bottom
        shift: [15, -20]
        rotate: -25
      rows:
        primary:
          width: 1.5
          padding: 1.5cy-3
          rotate: 90
          tags:
            15u: true
            1u: false
        secondary:
      columns:
        inner:
          rows:
            primary:
              bind: [0, 5, 2, 0] # NOTE: these bind values are incorporating the 90deg rotation of the primary keys
            secondary:
              bind: [0, 2, 0, 0]
        outer:
          rows:
            primary:
              bind: [0, 5, 0, 0] # NOTE: these bind values are incorporating the 90deg rotation of the primary keys

    # thumb keys, fanned below main
    thumbfan:
      anchor:
        ref: thumbs_inner_secondary
        rotate: 20
        shift: [-70, -75]
      rows:
        main:
      columns:
        mod1:
          rotate: 30
        mod2:
          rotate: -6
          stagger: -1
          spread: cx+3
        mod3:
          rotate: -6
          stagger: -1
          spread: cx+3
        mod4:
          rotate: -9
          stagger: -2
          spread: cx+3

outlines:
  exports:
    # outlines for just the keycaps
    keys1u:
      - type: keys
        side: both
        size: [1cx - 0.5, 1cy - 0.5] # Choc keycaps are 17.5 x 16.5
        bound: false    
        tags: [1u]
    
    keys15u:
      - type: keys
        side: both
        size: [1.5cx - 0.5, 1cy - 0.5] # Choc keycaps are 17.5 x 16.5
        bound: false    
        tags: [15u]
    keys: [keys1u, keys15u]

    # outlines for the overall shape, using bound keys to fill in gaps
    outlines:
      - type: keys
        side: both
        size: [1cx - 0.5 , 1cx -0.5]
      # - type: rectangle
      #   size: [96.5, 40]
      #   anchor:
      #     ref: board_index_home
      #     rotate: -25
      #     shift: [-49.5, -12]

    cutout:
      - type: outline
        name: outlines
        fillet: 2

