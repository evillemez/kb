# defining some unit proxy references, mostly for making it
# easier to make global changes later
units:
  # for spacing of keycaps
  kx: cx
  ky: cy
  # for padding between keycaps
  px: kx + 2
  py: ky + 2
  # extra for edge of the board
  dx: kx + 5
  dy: ky + 5
points:
  rotate: -13.5
  mirror: &mirror
    ref: thumb_aux_main
    distance: 22
  zones:
    main:
      anchor:
        # for positioning in KiCad
        shift: [100, -100]
      key:
        padding: 1ky
        spread: 1kx
      columns:
        outer:
          key.column_net: P031
        pinky:
          key.column_net: P029
        ring:
          key:
            spread: u
            column_net: P002
        middle:
          key:
            spread: u
            column_net: P115
        index:
          key:
            spread: u
            column_net: P020
        inner:
          key.column_net: P022
      rows:
        bottom:
          row_net: P010
          mirror.row_net: P011
        home:
          row_net: P111
          mirror.row_net: P100
        top:
          row_net: P113
          mirror.row_net: P024
    thumb:
      key: 
        padding: 1ky
        spread: 1kx        
      anchor:
        ref: main_outer_bottom
        shift: [1.5kx, -ky]
      rows:
        main:
          row_net: P009
          mirror.row_net: P104
      columns:
        mod4:
          key.column_net: P031
        mod3:
          key.column_net: P029
        mod2:
          key.column_net: P002
        mod1:
          key:
            splay: -10
            spread: kx+2
            stagger: -2
            column_net: P115
        primary:
          key:
            splay: 70
            spread: kx+5
            stagger: 1
            width: 1.5kx
            column_net: P020
        aux:
          key:
            splay: 30
            spread: kx+8
            stagger: 6
            column_net: P022
outlines:
  raw:
    - what: rectangle
      where: true
      size: [px, py]
  keys:
    - what: rectangle
      where: true
      size: [kx-0.5, ky-0.5]
  board:
    - what: polygon
      operation: stack
      fillet: 2
      # starting at top-left of board, going counter clockwise
      # and shifting points to edge of key
      points:
        - ref: main_outer_top
          shift: [-0.5dx, 0.5dy]
        - ref: main_outer_bottom
          shift: [-0.5dx, -0.5dy]
        - ref: thumb_mod4_main
          shift: [-0.5dx, -0.5dy]
        - ref: thumb_mod1_main
          shift: [-0.5dx, -0.5dy]
        - ref: thumb_primary_main
          shift: [-0.75dx, -0.75dy]
        - ref: mirror_thumb_primary_main
          shift: [-0.75dx, -0.75dy]
        - ref: mirror_thumb_mod1_main
          shift: [-0.5dx, -0.5dy]
        - ref: mirror_thumb_mod4_main
          shift: [-0.5dx, -0.5dy]
        - ref: mirror_main_outer_bottom
          shift: [-0.5dx, -0.5dy]
        - ref: mirror_main_outer_top
          shift: [-0.5dx, 0.5dy]
        - ref: mirror_main_index_top
          shift: [-0.5dx, 0.5dy]
        - ref: main_index_top
          shift: [-0.5dx, 0.5dy]
  combo:
    - name: board
    - operation: subtract
      name: keys
      
pcbs:
  elv:
    outlines:
      main:
        outline: board
    footprints:
      choc_hotswap:
        what: choc
        where: true
        params:
          keycaps: true
          reverse: false
          hotswap: true
          from: "{{column_net}}"
          to: "{{colrow}}"
      diode:
        what: diode
        where: true
        adjust:
          shift: [0, -5]
        params:
          from: "{{colrow}}"
          to: "{{row_net}}"
      nicenano:
        what: nice_nano
        params:
          orientation: "down"
        where:
          ref.aggregate.parts: [main_inner_top, mirror_main_inner_top]
          shift: [0, -0.5]
          rotate: -90      
      niceview:
        what: nice_view
        params:
          SDA: P006
          SCL: P008
          CS: P017
        where:
          ref.aggregate.parts: [main_inner_home, mirror_main_inner_home]
          shift: [0, -3]
          rotate: 90
      reset:
        what: button
        params:
          from: GND
          to: RST
        where:
          ref.aggregate.parts: [main_index_top, mirror_main_index_top]
          shift: [-16, 10]
      battery:
        what: jstph
        params:
          pos: BAT
          neg: GND
          side: F
        where:
          ref.aggregate.parts: [main_index_top, mirror_main_index_top]
          shift: [24, 10]
          rotate: -90
      powerswitch:
        what: slider
        where:
          ref.aggregate.parts: [main_index_top, mirror_main_index_top]
          shift: [31, 11.5]
        params:
          from: RAW
          to: BAT
          side: B
      holeLeftOuterTop:
        what: mountinghole
        where:
          ref: [main_outer_top]
          shift: [0.5kx, -0.3ky]
      holeLeftPinkyBottom:
        what: mountinghole
        where:
          ref: [main_pinky_bottom]
          shift: [0.5kx, -0.3ky]
      holeLeftIndexTop:
        what: mountinghole
        where:
          ref: [main_index_top]
          shift: [0.5kx, -0.3ky]
      holeLeftInnerBottom:
        what: mountinghole
        where:
          ref: [main_inner_bottom]
          shift: [0.5kx, -0.3ky]
      holeRightOuterTop:
        what: mountinghole
        where:
          ref: [mirror_main_outer_top]
          shift: [0.5kx, -0.3ky]
      holeRightPinkyBottom:
        what: mountinghole
        where:
          ref: [mirror_main_pinky_bottom]
          shift: [0.5kx, -0.3ky]
      holeRightIndexTop:
        what: mountinghole
        where:
          ref: [mirror_main_index_top]
          shift: [0.5kx, -0.3ky]
      holeRightInnerBottom:
        what: mountinghole
        where:
          ref: [mirror_main_inner_bottom]
          shift: [0.5kx, -0.3ky]
cases:
  bottom:
    - name: board
      extrude: 1