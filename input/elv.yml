# Note: copy/paste the YAML below into the editor at https://ergogen.cache.works/

points:
  # apply props to all keys
  key:
    padding: cy # global choc vertical spacing
    tags:
      1u: true
    footprints:
      choc_hotswap:
        type: choc
        nets:
          from: =column_net
          to: GND
        params:
          keycaps: true
          reverse: true
          hotswap: true
      choc:
        type: choc
        anchor:
          rotate: 180
        nets:
          from: =column_net
          to: GND
        params:
          keycaps: true
          reverse: true

  mirror:
    ref: thumbs_outer_secondary
    distance: 30

  zones:
    # main section is for the alpha keys
    main:
      rotate: -20
      key:
        bind: [0,1,0,1]
      rows:
        bottom:
        home:
        top:
      columns:
        outer:
          rows:
            bottom:
              column_net: P1
            home:
              column_net: P2
            top:
              column_net: P3
        pinkie:
          spread: cx # choc horiz spacing
          rows:
            bottom:
              column_net: P1
            home:
              column_net: P2
            top:
              column_net: P3
        ring:
          rows:
            bottom:
              column_net: P1
            home:
              column_net: P2
            top:
              column_net: P3
        middle:
          rows:
            bottom:
              column_net: P1
            home:
              column_net: P2
            top:
              column_net: P3
        index:
          rows:
            bottom:
              column_net: P1
            home:
              column_net: P2
            top:
              column_net: P3
        inner:
          spread: cx # choc horiz spacing
          rows:
            bottom:
              column_net: P1
              bind: [0,80,0,0]
            home:
              column_net: P2
              bind: [0,50,0,0]
            top:
              column_net: P3
              bind: [0,40,0,0]

    # primary thumb keys
    thumbs:
      anchor:
        ref: main_inner_bottom
        shift: [15, -20]
        rotate: -25
      rows:
        primary:
          width: 1.5
          padding: 1.5cy-3
          rotate: 90
          tags:
            15u: true
            1u: false
        secondary:
      columns:
        inner:
          rows:
            primary:
              bind: [5, 5, 2, 6] # NOTE: these bind values are incorporating the 90deg rotation of the primary keys
              column_net: P3
            secondary:
              bind: [0, 2, 0, 15]
              column_net: P3
        outer:
          rows:
            primary:
              bind: [0, 5, 0, 6] # NOTE: these bind values are incorporating the 90deg rotation of the primary keys
              column_net: P3
            secondary:
              column_net: P3

    # thumb keys, fanned below main
    thumbfan:
      anchor:
        ref: thumbs_inner_secondary
        rotate: 20
        shift: [-70, -75]
      rows:
        main:
      columns:
        mod4:
          rotate: 30
          rows:
            main:
              bind: [32, 3, 1, 1]
              column_net: P3
        mod3:
          rotate: -6
          stagger: -1
          spread: cx+3
          rows:
            main:
              bind: [20, 3, 1, 4]
              column_net: P3
        mod2:
          rotate: -6
          stagger: -1
          spread: cx+3
          rows:
            main:
              bind: [10, 3, 1, 3]
              column_net: P3
        mod1:
          rotate: -9
          stagger: -2
          spread: cx+3
          rows:
            main:
              bind: [10, 20, 1, 3]
              column_net: P3

outlines:
  exports:

    # outlines for just the keycaps, not bound because we want to see the actual keycap sizes
    keys1u:
      - type: keys
        side: both
        size: [1cx - 0.5, 1cy - 0.5] # Choc keycaps are 17.5 x 16.5
        bound: false
        tags: [1u]    
    keys15u:
      - type: keys
        side: both
        size: [1.5cx - 0.5, 1cy - 0.5] # Choc keycaps are 17.5 x 16.5
        bound: false
        tags: [15u]
    keys: [keys1u, keys15u]

    # NOTE: not sure if this will be needed, maybe just delete it
    keyblocks:
      - type: keys
        side: both
        bound: true
        size: [1cx - 0.5 , 1cx -0.5]

    # outlines for the overall shape, using bound keys to fill in gaps, plus
    # rectangles to shape the containing outline
    outlines:
      - type: keys
        side: both
        size: [1cx - 0.5 , 1cx -0.5]
        bound: true
      # connect top area of main zones - removing the point, flat area in between
      - type: rectangle
        size: [60, 40]
        mirror: true
        anchor:
          ref: main_inner_bottom
          rotate: 20
          shift: [0, 0]

    cutout:
      - type: outline
        name: outlines
        fillet: 2

pcbs:
  elv:
    outlines:
      board:
        outline: cutout
      keycaps:
        outline: keys
        layer: Eco1.User
    footprints:
      promicro:
        type: promicro_pretty
        anchor:
          ref: main_inner_top
          shift: [30, 0]
          rotate: -70
