# defining some unit proxy references, mostly for making it
# easier to make global changes later
units:
  # for spacing of keycaps
  kx: cx
  ky: cy
  # for padding between keycaps
  px: kx + 4
  py: ky + 4
points:
  rotate: -17.5
  mirror: &mirror
    ref: main_inner_top
    distance: 55
  zones:
    main:
      key:
        padding: 1ky
        spread: 1kx
      columns:
        outer:
        pinky:
        ring:
        middle:
        index:
        inner:
      rows:
        bottom:
        home:
        top:
    thumb:
      key: 
        padding: 1ky
        spread: 1kx        
      anchor:
        ref: main_outer_bottom
        shift: [1.5kx, -ky-2]
      rows:
        main:
      columns:
        mod4:
        mod3:
        mod2:
        mod1:
          key:
            splay: -10
            spread: kx+2
            stagger: -2
        primary:
          key:
            splay: 70
            spread: kx+4
            stagger: 1
            width: 1.5kx
        aux:
          key:
            splay: 30
            spread: kx+8
            stagger: 6
outlines:
  raw:
    - what: rectangle
      where: true
      size: [px, py]
  keys:
    - what: rectangle
      where: true
      size: [kx-0.5, ky-0.5]
  board:
    - what: polygon
      operation: stack
      fillet: 2
      # starting at top-left of board, going counter clockwise
      # and shifting points to edge of key
      points:
        - ref: main_outer_top
          shift: [-0.5px, 0.5py]
        - ref: main_outer_bottom
          shift: [-0.5px, -0.5py]
        - ref: thumb_mod4_main
          shift: [-0.5px, -0.5py]
        - ref: thumb_mod1_main
          shift: [-0.5px, -0.5py]
        - ref: thumb_primary_main
          shift: [-0.75px, -0.75py]
        - ref: mirror_thumb_primary_main
          shift: [-0.75px, -0.75py]
        - ref: mirror_thumb_mod1_main
          shift: [-0.5px, -0.5py]
        - ref: mirror_thumb_mod4_main
          shift: [-0.5px, -0.5py]
        - ref: mirror_main_outer_bottom
          shift: [-0.5px, -0.5py]
        - ref: mirror_main_outer_top
          shift: [-0.5px, 0.5py]
        - ref: mirror_main_inner_top
          shift: [-0.5px, 0.5py]
        - ref: main_inner_top
          shift: [-0.5px, 0.5py]

  combo:
    - name: board
    - operation: subtract
      name: keys