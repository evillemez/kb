# defining some unit proxy references, mostly for making it
# easier to make global changes later
units:
  # for spacing of keycaps
  kx: cx
  ky: cy
  # for padding between keycaps
  px: kx + 1
  py: ky + 1
points:
  zones:
    main:
      key:
        padding: 1ky
        spread: 1kx
      columns:
        outer:
        pinky:
        ring:
        middle:
        index:
        inner:
      rows:
        bottom:
        home:
        top:
    thumb:
      key: 
        padding: 1ky
        spread: 1kx        
      anchor:
        ref: main_outer_bottom
        shift: [1.5kx, -ky-2]
      rows:
        main:
      columns:
        mod4:
        mod3:
        mod2:
        mod1:
          key:
            splay: -10
            spread: kx+2
            stagger: -2
        primary:
          key:
            splay: 70
            spread: kx+4
            stagger: 1
            width: 1.5kx
        aux:
          key:
            splay: 30
            spread: kx+8
            stagger: 6
