# defining some unit proxy references, mostly for making it
# easier to make global changes later
units:
  # for spacing of keycaps
  kx: cx
  ky: cy
  # for padding between keycaps
  px: kx + 2
  py: ky + 2
points:
  rotate: -17.5
  mirror: &mirror
    ref: main_inner_top
    distance: 45
  zones:
    main:
      anchor:
        # for positioning in KiCad
        shift: [100, -100]
      key:
        padding: 1ky
        spread: 1kx
      columns:
        outer:
        pinky:
        ring:
          key:
            spread: u
        middle:
          key:
            spread: u
        index:
          key:
            spread: u
        inner:
      rows:
        bottom:
        home:
        top:
    thumb:
      key: 
        padding: 1ky
        spread: 1kx        
      anchor:
        ref: main_outer_bottom
        shift: [1.5kx, -ky]
      rows:
        main:
      columns:
        mod4:
        mod3:
        mod2:
        mod1:
          key:
            splay: -10
            spread: kx+2
            stagger: -2
        primary:
          key:
            splay: 70
            spread: kx+5
            stagger: 1
            width: 1.5kx
        aux:
          key:
            splay: 30
            spread: kx+8
            stagger: 6
outlines:
  raw:
    - what: rectangle
      where: true
      size: [px, py]
  keys:
    - what: rectangle
      where: true
      size: [kx-0.5, ky-0.5]
  board:
    - what: polygon
      operation: stack
      fillet: 2
      # starting at top-left of board, going counter clockwise
      # and shifting points to edge of key
      points:
        - ref: main_outer_top
          shift: [-0.5px, 0.5py]
        - ref: main_outer_bottom
          shift: [-0.5px, -0.5py]
        - ref: thumb_mod4_main
          shift: [-0.5px, -0.5py]
        - ref: thumb_mod1_main
          shift: [-0.5px, -0.5py]
        - ref: thumb_primary_main
          shift: [-0.75px, -0.75py]
        - ref: mirror_thumb_primary_main
          shift: [-0.75px, -0.75py]
        - ref: mirror_thumb_mod1_main
          shift: [-0.5px, -0.5py]
        - ref: mirror_thumb_mod4_main
          shift: [-0.5px, -0.5py]
        - ref: mirror_main_outer_bottom
          shift: [-0.5px, -0.5py]
        - ref: mirror_main_outer_top
          shift: [-0.5px, 0.5py]
        - ref: mirror_main_index_top
          shift: [-0.5px, 0.5py]
        - ref: main_index_top
          shift: [-0.5px, 0.5py]
  combo:
    - name: board
    - operation: subtract
      name: keys
      
pcbs:
  elv:
    outlines:
      main:
        outline: board
    footprints:
      choc_hotswap:
        what: choc
        where: true
        params:
          keycaps: true
          reverse: false
          hotswap: true
          from: "{{column_net}}"
          to: "{{colrow}}"
      diode:
        what: diode
        where: true
        adjust:
          shift: [0, -5]
        params:
          from: "{{colrow}}"
          to: "{{row_net}}"
      promicro:
        what: promicro
        params:
          # traces: true
          # show_labels: false
          orientation: "down"
        where:
          ref.aggregate.parts: [main_inner_top, mirror_main_inner_top]
          shift: [0, -2]
          rotate: -90

      # this one was a little confusing for me to use... sticking with promicro
      # because that's more commonly found in tutorials
      # nicenano:
      #   what: infused-kim/nice_nano_pretty
      #   params:
      #     traces: true
      #     show_labels: false
      #   where:
      #     ref.aggregate.parts: [main_inner_top, mirror_main_inner_top]
      #     shift: [0, 0]
      #     rotate: 0
      
      niceview:
        what: infused-kim/nice_view
        params:
          side: F
        where:
          ref.aggregate.parts: [main_inner_home, mirror_main_inner_home]
          shift: [0, 10]
          rotate: 0
      reset:
        what: button
        params:
          from: GND
          to: RST
        where:
          ref.aggregate.parts: [main_index_top, mirror_main_index_top]
          shift: [-16, 7]
      battery:
        what: jstph
        params:
          pos: BAT
          neg: GND
          side: F
        where:
          ref.aggregate.parts: [main_index_top, mirror_main_index_top]
          shift: [24, 8.5]
          rotate: -90
      powerswitch:
        what: slider
        where:
          ref.aggregate.parts: [main_index_top, mirror_main_index_top]
          shift: [31, 10]
        params:
          from: RAW
          to: BAT
          side: B          
